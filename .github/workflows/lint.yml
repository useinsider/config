name: Lint files

on:
  workflow_call:
  push:
    branches-ignore:
      - main
      - beta
      - alpha

concurrency:
  group: lint-files-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  isPrimalBranch:  ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/beta' || github.ref == 'refs/heads/alpha' }}

jobs:
  lint-primary:
    uses: ./.github/workflows/base-eslint-checker.yml
    strategy:
      matrix:
        node-version: [20]
    with:
      node-version: ${{ matrix.node-version }}
      is-primary-version: true
  print-it:
    needs: lint-primary
    runs-on: self-runner-node16
    steps:
      - run: echo ${{ github.event_name }}
      - run: echo ${{ env.isPrimalBranch }}
  lint-rest:
    if: github.event_name == 'push' && env.isPrimalBranch == 'false'
    needs: lint-primary
    uses: ./.github/workflows/base-eslint-checker.yml
    strategy:
      matrix:
        node-version: [16, 18, 'latest']
    with:
      node-version: ${{ matrix.node-version }}
      is-primary-version: false
